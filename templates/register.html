<div id="register" class="black-wrapper hidden" onclick="onClickBlank(event, 'register')">
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="title">Register</h1>
      <i class="close fa fa-times" onclick="formClose('register')"></i>
    </div>
    <form method="POST" action="/register">
      {% csrf_token %}
      {{ register.as_p }}
      <button type="submit">Register</button>
    </form>
  </div>
</div>
